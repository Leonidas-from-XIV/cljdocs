<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CljDocs</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.1/css/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.1/css/foundation.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
</head>
<body ng-controller="cljdocs.controllers.phone_list_ctrl">
  <script src="js/cljdocs.js"></script>
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">CljDocs</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
        <li class="divider"></li>
	<li><a href="#">Item 1</a></li>
	<li class="divider"></li>
	<li><a href="#">Item 2</a></li>
	<li class="divider"></li>
	<li class="has-form">
	  <input type="text" placeholder="search" />
	</li>
      </ul>
    </section>
  </nav>
  <div class="row">
    <div class="small-2 large-3 columns">Function Overview</div>
    <div class="small-10 large-9 columns">
      <ul>
        <li ng-repeat="phone in phones">
          {{phone.name}}
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
